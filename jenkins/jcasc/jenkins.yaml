jenkins:
  systemMessage: "Jenkins configurado automáticamente vía JCasC"

  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: "grupo6"
          password: "grupo6"

  authorizationStrategy:
    loggedInUsersCanDoAnything:
      allowAnonymousRead: false

  clouds:
    - docker:
        name: "docker-dind-cloud"
        dockerApi:
          dockerHost:
            uri: "tcp://dind:2375"
        templates:
          - name: "docker-agent"
            labelString: "docker"
            remoteFs: "/home/jenkins"
            instanceCap: 5
            mode: NORMAL
            dockerTemplateBase:
              image: "jenkins/inbound-agent:latest-jdk21"
              alwaysPullImage: true
            retentionStrategy:
              idleMinutes: 5

tool:
  git:
    installations:
      - name: git
        home: /usr/bin/git
